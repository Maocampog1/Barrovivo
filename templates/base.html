{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BARROVIVO</title>

    <!-- Bootstrap 5 por CDN (no requiere instalar por pip ni en requirements) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (librería de iconos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Tema global -->
    <link rel="stylesheet" href="{% static 'tema.css' %}?v=3">

    <!-- Fuente Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

   
  </head>


  
  <body>
    {% block navbar %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-bv border-bottom">
      <div class="container">

        <!-- Marca: logo (desde multimedia) -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'usuario:home' %}">
            <img class="logo-bv" src="{{ MEDIA_URL }}logo.png" alt="BARROVIVO">
        </a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarMain" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto align-items-center">

            <!-- Me gusta (Favoritos) -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'producto:favoritos' %}" title="Me gusta" aria-label="Me gusta">
                <i class="bi bi-heart-fill navbar-icon"></i>
              </a>
            </li>

            <!-- Carrito -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pedido:carrito' %}" title="Carrito" aria-label="Carrito">
                <i class="bi bi-cart3 navbar-icon"></i>
              </a>
            </li>

                      <!-- Perfil -->
          <li class="nav-item">
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'usuario:perfil' %}" title="Perfil" aria-label="Perfil">
                <i class="bi bi-person-fill navbar-icon"></i>
              </a>
            {% else %}
              <a class="nav-link" href="{% url 'usuario:login' %}?next={{ request.path }}" title="Inicia sesión" aria-label="Inicia sesión">
                <i class="bi bi-person-fill navbar-icon"></i>
              </a>
            {% endif %}
          </li>

          <!-- Logout (solo si está logueado) -->
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usuario:logout' %}" title="Salir" aria-label="Salir">
              <i class="bi bi-box-arrow-right navbar-icon"></i>
            </a>
          </li>
          {% endif %}


          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}

    <!-- Contenido -->
     {% block main %}
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
